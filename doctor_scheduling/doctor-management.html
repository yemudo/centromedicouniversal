<body>

    <script>
        let doctors = [];
        let editingDoctorId = null;

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            // Check if user is authenticated
            const session = localStorage.getItem('session');
            if (!session) {
                alert('Por favor inicie sesi√≥n primero');
                window.location.href = 'login.html';
                return;
            }

            // Load doctors
            await loadDoctors();
        });

        // Create doctors table in database if it doesn't exist
        async function createDoctorsTable() {
            try {
                // First, let's create the table using Supabase's SQL editor
                // This is a one-time setup
                const tableCreationSQL = `
                    CREATE TABLE IF NOT EXISTS doctors_directory (
                        id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
                        doctor_name TEXT NOT NULL,
                        email TEXT UNIQUE NOT NULL,
                        phone TEXT,
                        specialty TEXT NOT NULL,
                        license_number TEXT,
                        status TEXT DEFAULT 'active',
                        bio TEXT,
                        consultation_fee DECIMAL,
                        created_at TIMESTAMPTZ DEFAULT NOW(),
                        updated_at TIMESTAMPTZ DEFAULT NOW()
                    );
                `;

                alert('Para crear la tabla, ve a tu dashboard de Supabase:\n\n1. Abre https://supabase.com/dashboard/project/hsuntoblbzlnqgeteypr\n2. Ve a SQL Editor\n3. Pega este c√≥digo:\n\n' + tableCreationSQL + '\n\n4. Ejecuta el query\n\nLuego regresa aqu√≠ y actualiza la p√°gina.');
                
                // Copy SQL to clipboard
                navigator.clipboard.writeText(tableCreationSQL);
                alert('El c√≥digo SQL ha sido copiado al portapapeles!');
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error al preparar la creaci√≥n de tabla: ' + error.message);
            }
        }

        // Load doctors from database
        async function loadDoctors() {
            try {
                document.getElementById('doctorsTableContent').innerHTML = '<div class="loading">Cargando doctores...</div>';

                // Try to load from doctors_directory table
                let { data, error } = await window.supabase
                    .from('doctors_directory')
                    .select('*')
                    .order('doctor_name');

                if (error) {
                    console.error('Error loading doctors:', error);
                    
                    // If table doesn't exist, show helpful message
                    if (error.message.includes('does not exist')) {
                        document.getElementById('doctorsTableContent').innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #666;">
                                <h3>La tabla de doctores no existe a√∫n</h3>
                                <p>Haz clic en "Crear Tabla en Base de Datos" para configurarla.</p>
                            </div>
                        `;
                        updateStats(0, 0, 0);
                        return;
                    }
                    
                    throw error;
                }

                doctors = data || [];
                displayDoctors(doctors);
                updateStats(doctors.length, 
                           doctors.filter(d => d.status === 'active').length,
                           [...new Set(doctors.map(d => d.specialty))].length);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('doctorsTableContent').innerHTML = 
                    '<div style="color: red; padding: 20px;">Error al cargar doctores: ' + error.message + '</div>';
            }
        }

        // Display doctors in table
        function displayDoctors(doctorsList) {
            if (!doctorsList || doctorsList.length === 0) {
                document.getElementById('doctorsTableContent').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>No hay doctores registrados</h3>
                        <p>Haz clic en "Agregar Doctor" para comenzar.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            doctorsList.forEach(doctor => {
                const statusBadge = doctor.status === 'active' 
                    ? '<span class="badge badge-active">Activo</span>'
                    : '<span class="badge badge-inactive">Inactivo</span>';

                tableHTML += `
                    <tr>
                        <td><strong>${doctor.doctor_name}</strong></td>
                        <td>${doctor.specialty}</td>
                        <td>${doctor.email}</td>
                        <td>${doctor.phone || '-'}</td>
                        <td>${statusBadge}</td>
                        <td class="action-buttons-cell">
                            <button class="btn btn-sm btn-edit" onclick="editDoctor('${doctor.id}')">‚úèÔ∏è</button>
                            <button class="btn btn-sm btn-delete" onclick="deleteDoctor('${doctor.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('doctorsTableContent').innerHTML = tableHTML;
        }

        // Update statistics
        function updateStats(total, active, specialties) {
            document.getElementById('totalDoctors').textContent = total;
            document.getElementById('activeDoctors').textContent = active;
            document.getElementById('totalSpecialties').textContent = specialties;
        }

        // Show add doctor modal
        function showAddDoctorModal() {
            editingDoctorId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Nuevo Doctor';
            document.getElementById('doctorForm').reset();
            document.getElementById('doctorModal').style.display = 'block';
        }

        // Edit doctor
        async function editDoctor(doctorId) {
            const doctor = doctors.find(d => d.id === doctorId);
            if (!doctor) return;

            editingDoctorId = doctorId;
            document.getElementById('modalTitle').textContent = 'Editar Doctor';
            
            // Fill form with doctor data
            document.getElementById('doctorId').value = doctor.id;
            document.getElementById('doctorName').value = doctor.doctor_name;
            document.getElementById('doctorEmail').value = doctor.email;
            document.getElementById('doctorPhone').value = doctor.phone || '';
            document.getElementById('doctorSpecialty').value = doctor.specialty;
            document.getElementById('doctorLicense').value = doctor.license_number || '';
            document.getElementById('doctorStatus').value = doctor.status;
            document.getElementById('doctorBio').value = doctor.bio || '';
            document.getElementById('doctorConsultationFee').value = doctor.consultation_fee || '';

            document.getElementById('doctorModal').style.display = 'block';
        }

        // Delete doctor
        async function deleteDoctor(doctorId) {
            if (!confirm('¬øEst√° seguro de eliminar este doctor?')) return;

            try {
                const { error } = await window.supabase
                    .from('doctors_directory')
                    .delete()
                    .eq('id', doctorId);

                if (error) throw error;

                alert('Doctor eliminado exitosamente');
                await loadDoctors();

            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar doctor: ' + error.message);
            }
        }

        // Close modal
        function closeDoctorModal() {
            document.getElementById('doctorModal').style.display = 'none';
            document.getElementById('doctorForm').reset();
            editingDoctorId = null;
        }

        // Handle form submission
        document.getElementById('doctorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const doctorData = {
                doctor_name: document.getElementById('doctorName').value,
                email: document.getElementById('doctorEmail').value,
                phone: document.getElementById('doctorPhone').value,
                specialty: document.getElementById('doctorSpecialty').value,
                license_number: document.getElementById('doctorLicense').value,
                status: document.getElementById('doctorStatus').value,
                bio: document.getElementById('doctorBio').value,
                consultation_fee: document.getElementById('doctorConsultationFee').value || null,
                updated_at: new Date().toISOString()
            };

            try {
                if (editingDoctorId) {
                    // Update existing doctor
                    const { error } = await window.supabase
                        .from('doctors_directory')
                        .update(doctorData)
                        .eq('id', editingDoctorId);

                    if (error) throw error;
                    alert('Doctor actualizado exitosamente');
                } else {
                    // Add new doctor
                    const { error } = await window.supabase
                        .from('doctors_directory')
                        .insert([doctorData]);

                    if (error) throw error;
                    alert('Doctor agregado exitosamente');
                }

                closeDoctorModal();
                await loadDoctors();

            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar doctor: ' + error.message);
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('doctorModal')) {
                closeDoctorModal();
            }
        }
    </script>
