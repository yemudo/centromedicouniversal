<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        const supabase = createClient(supabaseUrl, supabaseAnonKey)
        
        // Make it globally available
        window.supabase = supabase

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #388E3C 25%, #69BBA8 50%, rgba(212, 175, 55, 0.5) 75%, #69BBA8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            background: linear-gradient(135deg, #2E7D32, #388E3C);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .login-header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #D4AF37;
            font-size: 16px;
            font-weight: 500;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2E7D32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2E7D32, #388E3C);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46, 125, 50, 0.4);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
    <script src="js/security.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div style="width: 80px; height: 80px; background: white; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; padding: 10px;">
                <img src="images/logo/cmu-logo-new.png" alt="Centro Médico Universal" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <h1>Portal de Empleados</h1>
            <p>Centro Médico Universal</p>
        </div>
        
        <form class="login-form" id="loginForm" method="post" action="#" name="login">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="username email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
                <small style="color: #666; font-size: 12px;">La contraseña está oculta por seguridad</small>
            </div>
            
            <button type="submit" class="login-button">
                <span id="buttonText">Iniciar Sesión</span>
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="forgotPassword()" style="color: #1B5E20; text-decoration: none; font-size: 16px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border-radius: 8px; background: #F1F8E9; transition: all 0.3s;">
                    <i class="fas fa-lock" style="font-size: 14px;"></i>
                    ¿Olvidó su contraseña?
                </a>
            </div>
        </form>
    </div>

    <script type="module">
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const buttonText = document.getElementById('buttonText');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Show loading
            buttonText.textContent = 'Iniciando sesión...';
            
            try {
                // Sign in with Supabase
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    errorMsg.textContent = 'Credenciales inválidas';
                    errorMsg.style.display = 'block';
                    buttonText.textContent = 'Iniciar Sesión';
                    return;
                }
                
                // Get user profile
                const { data: profile } = await window.supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();
                
                // Store session
                localStorage.setItem('session', JSON.stringify(data.session));
                localStorage.setItem('user', JSON.stringify({
                    ...data.user,
                    ...profile
                }));
                
                // Show success
                successMsg.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                successMsg.style.display = 'block';
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard-supabase.html';
                }, 1500);
                
            } catch (error) {
                errorMsg.textContent = 'Error de conexión. Verifica tu configuración de Supabase.';
                errorMsg.style.display = 'block';
                buttonText.textContent = 'Iniciar Sesión';
                console.error('Login error:', error);
            }
        });

        // Check if already logged in
        window.supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard-supabase.html';
            }
        });

        // Forgot password function
        async function forgotPassword() {
            const email = prompt('Ingrese su email para restablecer la contraseña:');
            if (!email) return;
            
            try {
                const { data, error } = await window.supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });
                
                if (error) {
                    alert('Error: ' + error.message);
                } else {
                    alert('Se ha enviado un enlace de restablecimiento a su email');
                }
            } catch (error) {
                alert('Error al enviar el email de restablecimiento');
            }
        }
    </script>
</body>
</html>
