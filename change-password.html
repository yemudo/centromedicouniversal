<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a - Centro M√©dico Universal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #388E3C, #69BBA8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #388E3C;
            margin-bottom: 10px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #856404;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
        }
        input:focus {
            outline: none;
            border-color: #388E3C;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #388E3C, #4CAF50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 142, 60, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .captcha-img {
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }
        .captcha-refresh {
            background: #388E3C;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .captcha-input {
            width: 120px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Cambiar Contrase√±a</h1>
        <p style="color: #666; margin-bottom: 20px;">Por seguridad, debe cambiar su contrase√±a temporal.</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Requisitos de Contrase√±a:</strong><br>
            ‚Ä¢ M√≠nimo 8 caracteres<br>
            ‚Ä¢ Al menos una may√∫scula (A-Z)<br>
            ‚Ä¢ Al menos una min√∫scula (a-z)<br>
            ‚Ä¢ Al menos un n√∫mero (0-9)
        </div>

        <div id="alert" class="alert"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label>Nueva Contrase√±a</label>
                <input type="password" id="newPassword" required placeholder="Ej: MiPassword123">
            </div>
            
            <div class="form-group">
                <label>Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" required placeholder="Repita su contrase√±a">
            </div>

            <div class="form-group">
                <label>C√≥digo de Verificaci√≥n</label>
                <div class="captcha-container">
                    <img id="captchaImg" src="/api/captcha.php" alt="Captcha" class="captcha-img" onclick="refreshCaptcha()">
                    <button type="button" class="captcha-refresh" onclick="refreshCaptcha()">üîÑ Nuevo</button>
                </div>
                <input type="text" id="captcha" class="captcha-input" required placeholder="Ingrese c√≥digo" maxlength="6">
            </div>

            <button type="submit" id="submitBtn">Cambiar Contrase√±a</button>
        </form>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem('user') || '{}');
        if (!user.username) {
            window.location.href = 'nivin-login.html';
        }

        function refreshCaptcha() {
            document.getElementById('captchaImg').src = '/api/captcha.php?' + Date.now();
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const captcha = document.getElementById('captcha').value;
            const submitBtn = document.getElementById('submitBtn');

            if (newPassword !== confirmPassword) {
                showAlert('‚ùå Las contrase√±as no coinciden', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Cambiando contrase√±a...';

            try {
                const response = await fetch('/api/change-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        newPassword, 
                        confirmPassword,
                        captcha 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ ' + data.message, 'success');
                    sessionStorage.clear();
                    
                    setTimeout(() => {
                        window.location.href = 'nivin-login.html';
                    }, 2000);
                } else {
                    showAlert('‚ùå ' + data.error, 'error');
                    refreshCaptcha();
                    document.getElementById('captcha').value = '';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cambiar Contrase√±a';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Error de conexi√≥n. Intente nuevamente.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cambiar Contrase√±a';
            }
        });
    </script>
</body>
</html>
