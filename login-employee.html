<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Portal de Empleados | Centro M√©dico Universal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #388E3C, #69BBA8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 450px;
            max-width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(56, 142, 60, 0.2);
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-header h1 {
            color: #388E3C;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .alert {
            display: none;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #388E3C;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #388E3C;
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #388E3C, #4CAF50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 142, 60, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #388E3C;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #2E7D32;
            text-decoration: underline;
        }

        .security-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .security-info h4 {
            color: #388E3C;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .security-info p {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="images/logo/cmu-circular-logo.svg" alt="Centro M√©dico Universal" class="logo">
            </div>
            <h1>Portal de Empleados</h1>
            <p>Centro M√©dico Universal</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Ingrese su usuario"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingrese su contrase√±a"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="alert('Contacte al administrador del sistema para recuperar su contrase√±a.'); return false;">
                ¬øOlvid√≥ su contrase√±a?
            </a>
        </div>

        <div class="security-info">
            <h4><i class="fas fa-shield-alt"></i> Acceso Seguro</h4>
            <p>
                üîí Sistema protegido con encriptaci√≥n de datos<br>
                üìä Conectado a base de datos segura DigitalOcean<br>
                ‚úÖ Cumple con est√°ndares HIPAA
            </p>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alertBox = document.getElementById('alertBox');

            if (!username || !password) {
                showAlert('Por favor complete todos los campos', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Iniciando sesi√≥n...';
            hideAlert();

            try {
                const response = await fetch(`${API_URL}/digitalocean-auth.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ ' + data.message + ' Redirigiendo...', 'success');
                    
                    // Check if password change is required
                    if (data.data.requires_password_change) {
                        setTimeout(() => {
                            window.location.href = 'change-password.html';
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            window.location.href = 'employee-portal.html';
                        }, 1000);
                    }
                } else {
                    showAlert('‚ùå ' + (data.error || 'Credenciales inv√°lidas'), 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Error de conexi√≥n. Verifique su conexi√≥n a internet.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.style.display = 'none';
        }

        // Auto-focus username field
        document.getElementById('username').focus();

        // Console branding
        console.log('%cüè• Centro M√©dico Universal', 'color: #388E3C; font-size: 20px; font-weight: bold;');
        console.log('%cPortal de Empleados - Sistema Seguro', 'color: #69BBA8; font-size: 14px;');
        console.log('Conectado a DigitalOcean MySQL Database');
    </script>
</body>
</html>
