<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - Centro Médico Universal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verify-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        h1 {
            color: #1B5E20;
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .code-input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .code-digit {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .code-digit:focus {
            outline: none;
            border-color: #1B5E20;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: white;
            color: #1B5E20;
            border: 2px solid #2E7D32;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        
        .alert {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            display: none;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .loading {
            text-align: center;
            color: #2c3e50;
            margin-top: 10px;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2E7D32;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timer {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .timer .time {
            font-weight: bold;
            color: #1B5E20;
        }
        
        @media (max-width: 480px) {
            .verify-container {
                padding: 30px 20px;
            }
            
            .code-digit {
                width: 45px;
                height: 55px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo-container" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
            <img src="/images/logo/cmu-logo-new.png" alt="Centro Médico Universal" style="height: 90px; width: auto;">
            <div style="width: 2px; height: 70px; background: linear-gradient(180deg, #2E7D32, #1565C0); border-radius: 2px;"></div>
            <img src="/nivin-emr/assets/logos/nivin-full-logo-blue.svg" alt="Nivín EMR" style="height: 70px; width: auto;">
        </div>
        
        <h1>Verificar Código</h1>
        <p class="subtitle">
            Ingresa el código de 6 dígitos que recibiste por <strong>SMS</strong> y/o <strong>Email</strong>
        </p>
        
        <div id="alert" class="alert"></div>
        
        <div class="code-input-container">
            <input type="text" maxlength="1" class="code-digit" id="digit1" autocomplete="off">
            <input type="text" maxlength="1" class="code-digit" id="digit2" autocomplete="off">
            <input type="text" maxlength="1" class="code-digit" id="digit3" autocomplete="off">
            <input type="text" maxlength="1" class="code-digit" id="digit4" autocomplete="off">
            <input type="text" maxlength="1" class="code-digit" id="digit5" autocomplete="off">
            <input type="text" maxlength="1" class="code-digit" id="digit6" autocomplete="off">
        </div>
        
        <button class="btn" id="verifyBtn">Verificar Código</button>
        <button class="btn btn-secondary" id="resendBtn">Reenviar Código</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando...</p>
        </div>
        
        <div class="timer">
            El código expira en: <span class="time" id="timer">10:00</span>
        </div>
    </div>

    <script>
        // Check if we have a username
        const username = sessionStorage.getItem('resetUsername');
        
        if (!username) {
            window.location.href = '/forgot-password-new.html';
        }
        
        const digits = document.querySelectorAll('.code-digit');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const loading = document.getElementById('loading');
        const alertBox = document.getElementById('alert');
        const timerDisplay = document.getElementById('timer');
        
        // Auto-focus and auto-advance
        digits.forEach((digit, index) => {
            digit.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 5) {
                    digits[index + 1].focus();
                }
                
                // Auto-submit when all 6 digits are entered
                if (index === 5 && e.target.value.length === 1) {
                    verifyCode();
                }
            });
            
            digit.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    digits[index - 1].focus();
                }
            });
            
            // Only allow numbers
            digit.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // Focus first digit on load
        digits[0].focus();
        
        // Verify button
        verifyBtn.addEventListener('click', verifyCode);
        
        // Resend button
        resendBtn.addEventListener('click', resendCode);
        
        // Timer countdown
        let timeRemaining = 600; // 10 minutes
        const countdown = setInterval(() => {
            timeRemaining--;
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining <= 0) {
                clearInterval(countdown);
                showAlert('El código ha expirado. Por favor solicita uno nuevo.', 'error');
                verifyBtn.disabled = true;
            }
        }, 1000);
        
        async function verifyCode() {
            const code = Array.from(digits).map(d => d.value).join('');
            
            if (code.length !== 6) {
                showAlert('Por favor ingresa los 6 dígitos del código', 'error');
                return;
            }
            
            verifyBtn.disabled = true;
            loading.style.display = 'block';
            hideAlert();
            
            try {
                const formData = new FormData();
                formData.append('action', 'verify_code');
                formData.append('username', username);
                formData.append('code', code);
                
                const response = await fetch('/password-reset-api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store the new token for password reset
                    sessionStorage.setItem('resetToken', data.data.token);
                    showAlert('¡Código verificado! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/set-new-password.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Código inválido', 'error');
                    // Clear digits
                    digits.forEach(d => d.value = '');
                    digits[0].focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Por favor intenta de nuevo.', 'error');
            } finally {
                verifyBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        async function resendCode() {
            resendBtn.disabled = true;
            hideAlert();
            
            try {
                const formData = new FormData();
                formData.append('action', 'request_reset');
                formData.append('username', username);
                
                const response = await fetch('/password-reset-api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Nuevo código enviado!', 'success');
                    
                    // Reset timer
                    timeRemaining = 600;
                    verifyBtn.disabled = false;
                } else {
                    showAlert(data.error || 'Error al reenviar el código', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión', 'error');
            } finally {
                resendBtn.disabled = false;
            }
        }
        
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';
        }
        
        function hideAlert() {
            alertBox.style.display = 'none';
        }
    </script>
</body>
</html>
