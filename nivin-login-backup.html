<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivin EMR System - Login</title>
    <link rel="icon" type="image/png" href="/assets/images/nivin-logo.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 280px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 400;
        }

        .login-body {
            padding: 40px 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1E88E5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 136, 229, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .alert-icon {
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .demo-info {
            margin-top: 25px;
            padding: 18px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .demo-info h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #1E88E5;
            font-weight: 600;
        }

        .demo-info p {
            margin: 6px 0;
            line-height: 1.5;
        }

        .demo-info strong {
            color: #333;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 25px;
            }
            
            .logo-container img {
                max-width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="/assets/images/nivin-logo.svg" alt="Nivin EMR System" onerror="this.style.display='none'">
            </div>
            <h1>Nivin EMR System</h1>
            <p>Electronic Medical Records</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert hidden">
                <span class="alert-icon"></span>
                <span class="alert-text"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ðŸ‘¤ Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">ðŸ”’ Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <span id="btnLoading" class="loading hidden"></span>
                </button>
            </form>

            <div class="demo-info">
                <h3>ðŸ§ª Demo Accounts</h3>
                <p><strong>Administrator:</strong> admin / admin123</p>
                <p><strong>Doctor:</strong> doctor1 / doctor123</p>
            </div>
        </div>

        <div class="footer">
            Â© 2025 Nivin EMR System. All rights reserved.
        </div>
    </div>

    <script>
        const API_URL = '/api/emr';

        const loginForm = document.getElementById('loginForm');
        const alertDiv = document.getElementById('alert');
        const alertText = alertDiv.querySelector('.alert-text');
        const alertIcon = alertDiv.querySelector('.alert-icon');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        function showAlert(message, type = 'error') {
            alertText.textContent = message;
            alertIcon.textContent = type === 'error' ? 'âŒ' : 'âœ…';
            alertDiv.className = `alert alert-${type}`;
            alertDiv.classList.remove('hidden');
        }

        function hideAlert() {
            alertDiv.classList.add('hidden');
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please enter both username and password');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store tokens
                    localStorage.setItem('access_token', data.data.access_token);
                    localStorage.setItem('refresh_token', data.data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        // Token invalid, clear storage
                        localStorage.clear();
                    }
                })
                .catch(() => {
                    localStorage.clear();
                });
            }
        });

        // Add enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
